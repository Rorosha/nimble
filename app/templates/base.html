<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" media="all" href="{{ url_for('static', filename='css/main.css')}}" />

    <title>Nimble</title>

    <style type="text/css">
      body {
        padding-top: 5px;
        padding-bottom: 40px;}
      .menu {
        list-style: none;
        display: float;
        width: 100%;
        height: 35px;
        clear: bottom;}
      .menu li {
        text-align: center;
        float: left;
        padding: 5px;}
    </style>

	{% block meta %}{% endblock %}

  </head>

  <body>
    <div>
      <ul class="menu">
          <li><a href="{{ url_for('.home') }}">Home</a></li>
          <li><a href="{{ url_for('.add_card') }}">Add Card</a></li>
          <li><a href="{{ url_for('.remove_card') }}">Remove Card</a></li>
	  <li><a href="{{ url_for('.recover_card') }}">Recover Card</a></li>
          {% if session.logged_in %}
            <li><a href="{{ url_for('.logout') }}">Log Out</a></li>
          {% else %}
            <li><a href="{{ url_for('.login') }}">Log In</a></li>
          {% endif %}
      </ul>
    </div>
    {% block header %}

    {% endblock %}

    {% block content %}

    {% endblock %}

    {% block footer %}

    {% endblock %}

  </body>

</html>
